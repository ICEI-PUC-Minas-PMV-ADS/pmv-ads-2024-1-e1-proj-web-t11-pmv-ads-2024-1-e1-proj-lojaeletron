<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="../PaginaInicial/css/styles.css">
    <script src="./assets/index.js"></script>
    <title>Cadastro</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }


body{

    font-family: arial;
    background-color: aliceblue;

}

header {

    background-color: #001234;
    position: sticky;
    top: 0%;
    color: #FFD200;
    text-align: center;
    min-height: 150px;
    font-size: 30px;

}

.login {

    color: #FFD200;
    background-color: #001234;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 70px;
    border-radius: 15px;

}

input{

    padding: 15px;
    border: none;
    outline: none;
    font-size: 15px;
 
}

.botao{
      background: #FFD200;
      border: none;
      width: 100%;
      border-radius: 10px;
}

.botao:hover{

    background-color: #faf493;
    cursor: pointer;

}
    </style>
</head>
<body>
    <header>
        <div class="cabecalho">
            <br>
            
            <h1>ELETRON</h1>
        </div>
    </header>
    <div class="container">
        <h1>CRIE SUA CONTA</h1>
        <form id="signup-form">
       
            <div class="form-group">
                <button type="button" class="social-button google">Cadastrar com o Google</button>
                <button type="button" class="social-button apple">Cadastrar com a Apple</button>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="fullname">Nome completo</label>
                    <input type="text" id="fullname" name="fullname" maxlength="100" pattern="[A-Za-z\s]+" title="Apenas letras e espaços são permitidos." required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF*</label>
                    <input type="text" id="cpf" name="cpf" maxlength="11" onkeypress="return onlyNumbers(event)" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gênero</label>
                    <select id="gender" name="gender">
                        <option value="" disabled selected>Selecione</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="other">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthdate">Data de nascimento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone celular</label>
                    <input type="tel" id="phone" name="phone" maxlength="15" onkeypress="return onlyNumbers(event)" placeholder="(xx) x xxxx-xxxx" required>
                </div>            
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Crie sua senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirme sua senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group full-width">
                    <label for="referral">Onde você conheceu a ELETRON*</label>
                    <input type="text" id="referral" name="referral" required>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="response"></div>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script>
            $('#phone').mask('(00) 0 0000-0000');
            $('#cpf').mask('000.000.000-00', {reverse: false});
    </script>

    <script>
        // Função para salvar os dados no localStorage
        function saveDataToLocalStorage(email, password) {
          const userData = { email, password };
          localStorage.setItem('userData', JSON.stringify(userData));
        }

        document.getElementById('btnRegister').addEventListener('click', function(event) {
            event.preventDefault();
             // Captura os valores dos campos de email e senha
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          
           // Salva os dados no localStorage
           saveDataToLocalStorage(email, password);
    
            // Redireciona para a página home.html
            window.location.href = 'login.html';

        });
      </script>
</body>

  <!--Rodape-->

  <footer class="d-flex" style="margin-bottom: 0px; margin-top: 605px">
    <div id="contact-and-logos" class="d-flex" style="flex-grow: 3; flex-direction: column;">
        
        <div style="flex-grow: 1">
          <p>Entre em contato através de <a href="mailto:suporte.eletron@gmail.com">suporte.eletron@gmail.com</a></p>
        </div>
        <div style="flex-grow: 1">
          <img src="../includes/imgs/seloebit.png" alt="Logotipo do Ebit">
          <img src="../includes/imgs/selogoogle.png" alt="Logotipo do Google">
          <img src="../includes/imgs/seloblindado.png" alt="Logotipo Blindado">
        </div>
        <!-- <a href="URL_DO_SEU_PERFIL_DO_INSTAGRAM" target="_blank"><img src="caminho/para/o/logo_do_instagram.png" alt="Instagram"></a> -->
    </div>
    <div id="newsletter" style="flex-grow: 1">
        <h2>Assine Nossa Newsletter</h2>
        <p>Receba atualizações mensais diretamente na sua caixa de entrada!</p>
        <form action="URL_DO_SEU_SCRIPT_DE_INSCRIÇÃO" method="POST">
            <input type="email" name="email" placeholder="Seu endereço de e-mail" required>
            <button type="submit">Assinar</button>
        </form>
    </div>
</footer>

<script src="../Scripts/pages.js"></script>
</html>
