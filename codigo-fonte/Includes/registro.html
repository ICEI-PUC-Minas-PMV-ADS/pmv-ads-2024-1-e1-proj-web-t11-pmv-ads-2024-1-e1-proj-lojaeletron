    <script>
        window.fbAsyncInit = function() {

            cookie     : true,

            version    : 'v13.0'

          FB.AppEvents.logPageView();   
        };
    
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
      </script>
    
      <!-- Adicione um script para verificar o status do login -->
      <script>
        function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
          });
        }
    
        function statusChangeCallback(response) {
          if (response.status === 'connected') {
            // O usuário está logado e autorizou o aplicativo
            console.log('Bem-vindo! Veja sua informação: ', response);
            // Você pode obter informações do usuário aqui
            FB.api('/me', function(response) {
              console.log('Nome: ' + response.name);
            });
          } else {
            // O usuário não está logado ou não autorizou o aplicativo
            console.log('Por favor, faça login no aplicativo.');
          }
        }
      </script>

        .unique-container {

            margin: 30px auto;

}

        label[for="password"], #fullname {
            color: goldenrod;

        label[for="confirm-password"], #fullname {
            color: goldenrod;
        }
        label[for="referral"], #fullname {
            color: goldenrod;
        }

        label[for="cpf"], #cpf {
            color: goldenrod;
}
        .unique-container .form-group input,
        .unique-container .form-group select,
        .unique-container .social-button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .unique-container .social-button {
            display: block;
            margin: 10px 0;
            background-color: orangered;
            color: #fff;
            cursor: pointer;
        }
        
        .unique-container .social-button.apple {
            background-color: #0000ff;

        .unique-container .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .unique-container .form-group.full-width {
            grid-column: span 2;
        }
        
        .unique-container button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .unique-container button[type="submit"]:hover {

        }
        
    </style>
 <body>
          
        <header>
        <h1>ELETRON</h1>
        <div class="cabecalho">
            <br>
        </div>

    <div class="unique-container">
        <h1>CRIE SUA CONTA</h1>
        <form id="signup-form">
       
            <div class="form-group">
                <button type="button" class="social-button google">Cadastrar com o Google</button>
                <button type="button" class="social-button apple" onclick="checkLoginState();">Cadastrar com o Facebook</button>
            </div>
            <div class="form-grid">
                <div class="form-group">
                    <label for="fullname">Nome completo</label>
                    <input type="text" id="fullname" name="fullname" style="color: black" maxlength="100" pattern="[A-Za-z\s]+" title="Apenas letras e espaços são permitidos." required>
                </div>
                <div class="form-group" style="margin-left: 10px">
                    <label for="cpf">CPF*</label>
                    <input type="text" id="cpf" name="cpf" style="color: black" maxlength="11" onkeypress="return onlyNumbers(event)" required>
                </div>
                <div class="form-group">
                    <label for="gender">Gênero</label>
                    <select id="gender" name="gender">
                        <option value="" disabled selected>Selecione</option>
                        <option value="male">Masculino</option>
                        <option value="female">Feminino</option>
                        <option value="other">Outro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthdate">Data de nascimento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="phone">Telefone celular</label>
                    <input type="tel" id="phone" name="phone" maxlength="15" onkeypress="return onlyNumbers(event)" placeholder="(xx) x xxxx-xxxx" required>
                </div>            
                <div class="form-group" style="margin-left: 10px">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="example@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Crie sua senha</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group" style="margin-left: 10px">
                    <label for="confirm-password">Confirme sua senha</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <div class="form-group full-width">
                    <label for="referral">Onde você conheceu a ELETRON*</label>
                    <input type="text" id="referral" name="referral" required>
                </div>
            </div>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="response"></div>
    </div>
