<div class="dropdown">
    <button type="button" class="btn btn-success btn-lg dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
      Login ou Cadastro
    </button>
    <form class="dropdown-menu p-4">
      <div class="mb-3">
        <label for="exampleDropdownFormEmail2" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@gmail.com">
      </div>
      <div class="mb-3">
        <label for="exampleDropdownFormPassword2" class="form-label">Senha</label>
        <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Senha">
      </div>
      <div class="mb-3">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck2">
          <label class="form-check-label" for="dropdownCheck2">
            Lembre-me
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entre</button>
    </form>
  </div>
