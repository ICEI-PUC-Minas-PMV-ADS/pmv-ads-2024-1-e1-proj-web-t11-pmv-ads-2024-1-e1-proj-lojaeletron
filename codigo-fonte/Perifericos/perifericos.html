  <script>
    // Carregar JSON dinamicamente
    fetch('catalogo.json')
      .then(response => response.json())
      .then(data => {
        const products = data.catalogo.produtos;
        const container = document.getElementById('cards-container');
    
        products.forEach((product) => {
          // Cria uma coluna
          const col = document.createElement('div');
          col.className = 'col-md-3 p-2';
    
          // Verificar se o produto está disponível
          const disponibilidade = product.disponibilidade ? 'Disponível' : 'Indisponível';
          
          // Cria o card
          col.innerHTML = `
            <div class="card" style="width: 100%;">
              <img src="${product.imagens[0]}" class="card-img-top" alt="${product.nome}">
              <div class="card-body">
                <h5 class="card-title">${product.nome}</h5>
                <p class="card-text">${product.descricao}</p>
                <p class="card-text"><strong>Preço: </strong>R$${product.preco.toFixed(2)}</p>
                <p class="card-text"><strong>Disponibilidade: </strong>${disponibilidade}</p>
                <a href="/codigo-fonte/perifericos/detalhesnovo.html?id=${product.id}"class="btn btn-primary">Compre</a>
              </div>
            </div>
          `;
    
          // Adiciona a coluna ao container
          container.appendChild(col);
        });
      })
      .catch(error => console.error('Erro ao carregar o JSON:', error));
    </script>
